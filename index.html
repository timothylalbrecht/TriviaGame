<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random World Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

<header>
    <img src='assets/images/header2.png' alt='headerImg' width='100%'>
</header>

<div class='container playArea'>
    <button class='btn btn-primary' id='startBtn'>Start Game!</button>
    
    <div id=timeLeft></div>                                             <!-- printed info for each question -->
    <div id=currentQuestion></div>
    <div class='question'></div>
    <div class='multipleChoice'></div>
    
    <div id=message></div>                                              <!-- printed info once an answer has been selected. Right/Wrong -->
    <div id=correctedAnswer></div>
    <div id=image></div>
                                                                        
    <div id=resultsMessage></div>                                         <!-- print details for final score/review -->
    <div id=correctAnswers></div>
    <div id=incorrectAnswers></div>
    <div id=unanswered></div>
    <div id='startOverBtn'></div>
</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
